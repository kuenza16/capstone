<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Bhutan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rating.css">
    <link rel="stylesheet" href="css/cash_withdrawal.css">
    <link rel="stylesheet" href="css/cash_deposit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <a href="/">
            <img src="image/Home.svg" alt="Home" class="home-icon">
        </a>
        <img src="image/BoB-Logo.svg" alt="Logo" class="logo-icon">
    </div>
    <div class="main_container">
        <div class="content">
            <div class="content1">
                <div class="monitor">
                    <div class="main_title">
                        Book Tokens
                    </div>
                    <form action="">
                        <div class="service">
                            <span class="topic">Service</span> <span class="star">*</span> <br>
                            <span class="withdrawl_service">Cash Deposit</span>
                        </div>
                        <div class="input_field">
                            <span class="topic">Name of Acccount Holder</span> <span class="star">*</span><br>
                            <input type="text" id="name" placeholder="Enter Acccount Holder Name">
                        </div>
                        <div class="input_field">
                            <span class="topic">Email </span><span class="star">*</span> <br>
                            <input type="email" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="input_field">
                            <span class="topic">Deposit to Account Number </span><span class="star">*</span> <br>
                            <input type="text" id="Acccountnumber" placeholder="Enter Account Number">
                        </div>
                       
                        <div class="input_field">
                            <span class="topic">Amount </span><span class="star">*</span> <br>
                            <input type="text" id="amount" placeholder="Enter  Amount">
                        </div>
                        <div class="input_field">
                            <span class="topic">Depositor's Name </span><span class="star">*</span> <br>
                            <input type="text" id="Depositorname" placeholder="Enter Depositor's Name">
                        </div>
                        <div class="input_field">
                            <span class="topic">Depositor's TPN No </span><span class="star">*</span> <br>
                            <input type="text" id="TPN" placeholder="Enter TPN No">
                        </div>
                        <div class="input_field">
                            <span class="topic">Depositor's Contact No </span><span class="star">*</span> <br>
                            <input type="text" id="Contact" placeholder="Enter Contact No">
                        </div>
                        <div class="input_field">
                            <span class="topic">Date </span><span class="star">*</span> <br>
                            <input type="date" id="Date" placeholder="Select Date">
                        </div>
                        <div class="time-input-container input_field">
                            <span class="topic">Time</span><span class="star">*</span> <br>
                            <input id="time-input" class="input_for_time" type="time" >
                        </div>
                        <div class="input_field">
                            <button type="submit" class="btn" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ratingModalLabel">Star Rating and Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="main_title">Rate our service</div>
                        <!-- Star rating -->
                        <span onclick="gfg(1)" class="star1">★</span>
                        <span onclick="gfg(2)" class="star1">★</span>
                        <span onclick="gfg(3)" class="star1">★</span>
                        <span onclick="gfg(4)" class="star1">★</span>
                        <span onclick="gfg(5)" class="star1">★</span>
                        <div class="form-group mt-4">
                            <label for="comment">Leave a Comment:</label>
                            <textarea class="form-control" id="comment" rows="4" placeholder="Write your comments here..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btns btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btns btn-primary" onclick="submitFeedback()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/rating.js"></script>
    <script type="module" src="js/cash_deposit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
